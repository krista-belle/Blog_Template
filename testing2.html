<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vanta Background</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -1;
    }

    .content {
      color: #972121;
      font-size: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="vanta-bg"></div>
  <div class="content">Hello World</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      color: 0x00ffff,
      backgroundColor: 0x000000
    })
  </script>
</body>

</html>
